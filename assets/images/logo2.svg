<svg 
    version="1.1" 
    baseProfile="full" 
    width="400" height="120"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 220 100"
>
  <!-- Hintergrund transparent halten -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Linkes Kettenglied (nur Umriss), um 180° gedreht -->
  <path 
    d="    
        M 20,60
        V 40
        A 20,20 0 0 1 40,20 
        H 105 
        A 20,20 0 0 1 120,40
        V 60 
        A 20,20 0 0 1 100,80 
        H 50
        A 20,20 0 20 1 20,60 
        Z
    "
    fill="none"
    stroke="#00a9d7"
    stroke-width="8"
    transform="rotate(180,70,50)"
  />

  <!-- Rechtes Kettenglied (nur Umriss), überlappend mit linkem -->
  <path 
    d="
      M 100,60
      V 40
      A 20,20 0 0 1 120,20 
      H 180 
      A 20,20 0 0 1 200,40 
      V 60 
      A 20,20 0 0 1 180,80 
      H 130
      A 20,20 0 20 1 100,30 
      Z
    "
    fill="none"
    stroke="#00a9d7"
    stroke-width="8"
  />

  <!-- Text BROKE im linken Kettenglied -->
  <text
    x="55" 
    y="55"
    font-family="Arial, sans-serif"
    font-size="14"
    fill="#00a9d7"
    text-anchor="middle"
  >
    BROKE
  </text>

  <!-- Text CHAIN im rechten Kettenglied -->
  <text
    x="152"
    y="55"
    font-family="Arial, sans-serif"
    font-size="14"
    fill="#00AEEF"
    text-anchor="middle"
  >
    CHAIN
  </text>
</svg>
